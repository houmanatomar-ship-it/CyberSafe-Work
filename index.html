<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberSafe@Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'cyber-dark': '#0A0E1A',
              'cyber-blue': '#00E0FF',
              'cyber-orange': '#FF9500',
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-in-out',
                'slogan': 'slogan 1.5s ease-in-out forwards',
                'fade-in-fast': 'fadeInFast 0.3s ease-in-out',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                slogan: {
                    '0%': { opacity: 0, transform: 'translateY(-10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                fadeInFast: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
      }
      .dark body {
        background-color: #0A0E1A;
      }
      .bg-grid {
        background-image:
          linear-gradient(to right, rgba(0, 224, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 224, 255, 0.1) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
    </style>
  <script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
